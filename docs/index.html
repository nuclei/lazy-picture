<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Component Skeleton</title>
    <script src="polyfill/webcomponents-hi-sd-ce.js"></script>
    <script src="./lazyPicture.js"></script>
    <style media="screen">
      html{
        margin: 0;
      }
      body{
        margin: 10px;
      }
      lazy-picture{
        min-height: 300px;
        background: lightblue;
        font-family: helvetica;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <lazy-picture id="pictureOne" src="trees.jpg" alt="test" style="height: calc(100vh - 20px)" fit="contain">
      <source media="(min-width: 799px)" srcset="nature-forest-trees-fog.jpeg">
    </lazy-picture>
    <div style="padding-top: 1000px;"></div>
    <lazy-picture offset="-200px" src="autumn-colorful-colourful-33109.jpg" alt="some more wood pictures">
      <source media="(min-width: 799px)" srcset="color-conifer-environment-192136.jpg">
    </lazy-picture>
    <script>
      document.getElementById('pictureOne').addEventListener('loaded', (e) => {
        console.log(e, e.detail)
      })
    </script>
  </body>
</html>
